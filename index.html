<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App2</title>
  </head>
  <body>
    <img src="./weather.png" alt="weather image " />
    <div class="formContainer">
      <form action="#" id="weatherForm">
        <label for="searchForCity">Search for city:</label>
        <input type="text" name="searchForCity" id="searchForCity" />
        <button id="submitBtn" type="submit">Send</button>
      </form>

      <section id="weatherInfo">
        <p id="errorParagraph"></p>
        <p id="cityName"></p>
        <p id="currentTemperature"></p>
        <p id="windDirection"></p>
        <p id="windSpeed"></p>
      </section>
    </div>
  </body>
</html>
